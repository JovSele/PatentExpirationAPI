# Alembic configuration file

[alembic]
# Path to migration scripts
script_location = alembic

# Template for generating new migration scripts
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present.
prepend_sys_path = .

# Timezone for timestamp in migration filenames
timezone = UTC

# Set to 'true' to run generate with autogen_db_independent revision
# revision_environment = false

# Set to 'true' to enable the post-autogen hook
# post_write_hooks = false

# Format for SQL
# sqlalchemy.url = driver://user:pass@localhost/dbname
sqlalchemy.url = postgresql://user:password@localhost:5432/patent_api

[post_write_hooks]
# Hooks - format code with black after generation
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
