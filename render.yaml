services:
  # Web Service (FastAPI)
  - type: web
    name: patent-expiration-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: patent-api-db
          property: connectionString
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: EPO_CONSUMER_KEY
        sync: false  # Set manually in Render dashboard
      - key: EPO_CONSUMER_SECRET
        sync: false
      - key: USPTO_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: RAPIDAPI_PROXY_SECRET
        sync: false
    healthCheckPath: /health
    autoDeploy: true

databases:
  # PostgreSQL Database
  - name: patent-api-db
    plan: free
    databaseName: patent_api
    user: patent_user
